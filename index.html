<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Form - Mentorship</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./img/img1.png"
          alt="Balão vermelho com 5 estrelas de avaliação, mas com 3 selecionadas"
        />
      </header>
      <div id="subheader">
        <legend>Informações Pessoais</legend>
      </div>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentorship-firstname">Nome</label>
                <input type="text" id="mentorship-firstname" required />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-lastname">Sobrenome</label>
                <input type="text" id="mentorship-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentorship-email"
                >E-mail <span>(digite um e-mail valido)</span></label
              >
              <input type="email" id="mentorship-email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentorship-mentorname"
                >Selecione quem foi o seu mentor</label
              >
              <select id="mentorship-mentorname">
                <option value="">João</option>
                <option value="">Carlos</option>
                <option value="">Vinicius</option>
              </select>

              <div class="input-wrapper">
                <label for="mentorship-feedback">Feedback sobre o mentor</label>
                <textarea id="mentorship-feedback"></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="mentorship-checkbox" />
                <label for="mentorship-checkbox"
                  >Todas as minhas dúvidas foram esclarecidas durante a
                  mentoria.</label
                >
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-firstname"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentorship-firstname" required />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-lastname">Das</label>
                <input type="time" id="mentorship-lastname" required />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-email">Até</label>
                <input type="time" id="mentorship-email" required />
              </div>
            </div>
          </div>
          <button form="my-form">Salvar</button>
        </fieldset>
      </form>
      <footer></footer>
    </div>
  </body>
</html>
