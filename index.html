<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentorship-firstname">Nome</label>
                <input type="text" id="mentorship-firstname" required/>
              </div>

              <div class="input-wrapper">
                <label for="mentorship-lastname">Sobrenome</label>
                <input type="text" id="mentorship-lastname" required/>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentorship-email">E-mail <span>(digite um e-mail valido)</span></label>
              <input type="email" id="mentorship-email" required/>
            </div>

            <div class="input-wrapper">
              <label for="mentorship-password">Senha <span>(minimo de 6 caracteres)</span></label>
              <input type="password" id="mentorship-password" minlength="6" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentorship-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentorship-mentorname" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponiveis</legend>

            <p>Primeira Mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-firstname">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-firstname" required/>
              </div>

              <div class="input-wrapper">
                <label for="mentorship-lastname">Das</label>
                <input type="time" id="mentorship-lastname" required/>
              </div>

              <div class="input-wrapper">
                <label for="mentorship-email">Até</label>
                <input type="time" id="mentorship-email" required/>
              </div>
            </div>

            <p>Segunda Mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-firstname">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-firstname" required/>
              </div>
              <div class="input-wrapper">
                <label for="mentorship-lastname">Das</label>
                <input type="time" id="mentorship-lastname" required/>
              </div>
              <div class="input-wrapper">
                <label for="mentorship-email">Até</label>
                <input type="time" id="mentorship-email" required/>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
